<style>

svg {
  font: 10px sans-serif;
}

.line {
  fill: none;
  stroke: #000;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

</style>
<html>
<body>
  <select id="flexboxes"></select>
  <select id="type">
    <option value="inside_table">inside_temps</option>
    <option value="mfi_table">fridge_power</option>
    <option value="zwave_table">house_power</option>
    <option value="ambient_table">ambient</option>
  </select><br>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/d3.min.js"></script>
<script>

var data;

var color = d3.scale.ordinal().range(["#48A36D",  "#56AE7C",  "#64B98C", "#72C39B", "#80CEAA", "#80CCB3", "#7FC9BD", "#7FC7C6", "#7EC4CF", "#7FBBCF", "#7FB1CF", "#80A8CE", "#809ECE", "#8897CE", "#8F90CD", "#9788CD", "#9E81CC", "#AA81C5", "#B681BE", "#C280B7", "#CE80B0", "#D3779F", "#D76D8F", "#DC647E", "#E05A6D", "#E16167", "#E26962", "#E2705C", "#E37756", "#E38457", "#E39158", "#E29D58", "#E2AA59", "#E0B15B", "#DFB95C", "#DDC05E", "#DBC75F", "#E3CF6D", "#EAD67C", "#F2DE8A"]);  

var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

//var parseDate = d3.time.format("%b %Y").parse;
var parseDate = d3.time.format("%Y%m%d%H%M").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var line = d3.svg.line()
    //.interpolate("basis")
    .x(function(d) { return x(parseDate(d.date)); })
    //.y0(height)
    .y(function(d) { return y(d.inside_temp); });

var line2 = d3.svg.line()
    //.interpolate("basis")
    .x(function(d) { return x2(parseDate(d.date)); })
    //.y0(height2)
    .y(function(d) { return y2(d.inside_temp); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

$('#flexboxes').change(function(){
  console.debug($('#flexboxes').val());
  console.debug(data);
  loadJsonData($('#flexboxes').val(),data);
})


function loadJsonData(flexbox,data,tableVariable){
  d3.select("body").selectAll("path").remove();
  d3.select("body").selectAll(".axis").remove();
  d3.select("body").selectAll(".brush .extent").remove();
  console.debug(data);
  data = data[flexbox];
  x.domain(d3.extent(data.map(function(d) { return parseDate(d.date); })));
  y.domain([0, d3.max(data.map(function(d) { return d[tableVariable]; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

}

d3.json("plotTemps", function(error, origData) {
  data = origData;
//d3.csv("sp.csv",type, function(error, data) {
  for(var flexbox in data){
    var div = document.createElement('option');
    div.value = flexbox;
    div.innerHTML=flexbox;
    document.getElementById("flexboxes").appendChild(div);
  }
  loadJsonData($('#flexboxes').val(),data,"inside_temp");
})

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".line").attr("d", line);
  focus.select(".x.axis").call(xAxis);
}
  

</script>
</html>
